services:
  - type: web
    name: newsseeker
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 main:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: change-me-please
      - key: ADMIN_PASSWORD
        value: admin
